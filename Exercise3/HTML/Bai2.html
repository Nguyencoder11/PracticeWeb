<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập số 2</title>
</head>
<body>
    <style>
        body{
            background-color: #FFD2FF;
        }
        h1{
            font-size: 50px;
            text-align: center;
            color: #4CAF50;
        }
        mark{
            color: rgb(15, 132, 249);
        }
        p{
            /* Thut vao dau dong 50px */
            text-indent: 50px; 
            font-size: 30px;
            /* Can deu 2 ben le */
            text-align: justify;
            letter-spacing: 3px;
        }
    </style>
    <table style="border: solid; border-width: 1px;" align="center" width="700px" height="300px">
        <tr>
            <td><h1>TEXT FORMATTING</h1></td>
        </tr>
        <tr>
            <td style="font-size: 30px;"> 
                <p>This text is styled with some of the text formatting properties. The heading uses the text-align, text-transform, and color properties. The paragraph is indented, aligned, and the space between characters is specified. The underline is removed this colored <mark>"Try it Yourself"</mark> link</p>
            </td>
        </tr>
    </table>
</body>
</html>
