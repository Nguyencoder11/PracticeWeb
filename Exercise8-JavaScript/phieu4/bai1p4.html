    <script>
        function findLoopMax(arr){
            arr.soft();
            let max=[0,0];
            let count = 1;
            for(let i = array.length-1; i > 0; --i){
                if(arr[i]==arr[i-1]){
                    count++;
                }else{
                    if(max[1]<count){
                        max[0] = arr[i];
                        max[1] = count;
                    }
                    count = 1;
                }
            }
            document.write("Ket qua: " + "[" + max[1] + " " + "]" );
        }

        let arr = [1, 2, 3, 4, 1, 2, 2, 1];
