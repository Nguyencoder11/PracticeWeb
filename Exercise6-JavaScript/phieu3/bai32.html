<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin: 50px 50px;
            border: 1px solid black;
            width: 400px;
        }

        h3 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .checkbox {
            padding-left: 60px;
        }
    </style>
</head>

<body>
    <form action="JavaScript">
        <h2 style="text-align: center;">JavaScript có thể kiểm soát form</h2>
        <p>Hãy nhập số vào hộp text (từ 1 đến 10):</p>
        <div class="checkbox">
            <input placeholder="Nhập số vào đây" id="number">
            <button type="button" onclick="CheckNumber()">Submit</button>
            <button type="reset" onclick="clear()">Reset</button>
        </div>
        <p id="result"></p>
    </form>
    <script>
        function CheckNumber() {
            var text;
            //Lay gia tri tu hop text voi id="number"
            var x = document.getElementById('number').value;

            //Kiem tra gia tri cua x sau khi lay value
            if (isNaN(x) || x < 1 || x > 10) {
                text = "Dữ liệu không đúng";
            } else {
                text = "Dữ liệu đúng";
            }
            //In gia tri cua text vao element voi id="result"
            document.getElementById('result').innerHTML = text;
        }
        function clear(){
            text.innerHTML="";
        }
    </script>
</body>

</html>
