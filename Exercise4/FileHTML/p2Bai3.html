<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu ngang 2 cấp</title>
    <style>
        ul {
            width: 513px;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(5, 5, 135);
        }

        li {
            float: left;
        }

        li a, .choose{
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            
        }

        li a:hover, #choice:hover .choose{
            background-color: rgb(255, 0, 43);
        }
        li #choice{
            display: inline-block;
        }
        .choose-data{
            display: none;
            position: absolute;        
            left: 8px;
            background-color: red;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .choose-data a{
            color: white;
            padding: 12px 16px;
            display: block;
            text-align: left;
            text-decoration: none;
        }
        .choose-data a:hover {background-color: green}
        #choice:hover .choose-data{
            display: block;
        }
        #choice .choose-data a{
            float: left;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#home">Chính trị-Xã hội</a></li>
        <li id="choice">
            <a class="choose" href="#home">Thế giới</a>
            <div class="choose-data">
                <a href="#Data">Thư viện pháp luật</a>
                <a href="#Data">Sống khỏe</a>
                <a href="#Data">Pháp luật</a>
            </div>
        </li>
        <li><a href="#home">Nhịp sống trẻ</a></li>
        <li><a href="#home">Giáo dục</a></li>
        <li><a href="#home">Kinh tế</a></li>
    </ul>
</body>

</html>
