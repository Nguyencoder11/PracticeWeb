    <title>Menu ngang 1 cấp</title>
    <style>
        ul {
            width: 513px;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;

        }

        li {
            float: left;
        }

        li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: rgb(255, 0, 43);
        }
    </style>
</head>
