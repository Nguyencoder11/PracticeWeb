<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dọc 2 cấp</title>
    <style>
        #menu ul {
            width: 170px;
            padding: 0;
            list-style-type: none;
            background-color: rgb(5, 5, 135);
            text-align: left;
        }

        #menu li {
            width: auto;
            height: 40px;
            line-height: 40px;
            padding: 0 1em;
            border-bottom: 1px solid #645a5a;
            position: relative;
        }

        #menu li a {
            text-decoration: none;
            color: #ffffff;
            word-spacing: 2px;
            display: block;
        }

        #menu li:hover {
            background-color: red;
        }

        #menu li:hover .choose-data {
            display: block;
            background-color: red;
        }

        #menu .choose-data {
            position: absolute;
            left: 170px;
            top: 0;
            display: none;
        }

        #menu .choose-data li:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="#home">Chính trị-Xã hội</a>
                <ul class="choose-data">
                    <li><a href="#Data">Thư viện pháp luật</a></li>
                    <li><a href="#Data">Sống khỏe</a></li>
                    <li><a href="#Data">Pháp luật</a></li>
                </ul>
            </li>
            <li><a href="#home">Thế giới</a></li>
            <li><a href="#home">Nhịp sống trẻ</a></li>
            <li><a href="#home">Giáo dục</a></li>
            <li><a href="#home">Kinh tế</a></li>
        </ul>
    </div>
</body>

</html>
