<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album</title>
    <style>
        .music{
            border: 2px solid black;
            width: 500px;
            padding: 0;
            margin: 0;
        }
        p{
            font-weight: bold;
            font-size: 20px;       
        }
    </style>
</head>
<body>
    <div class="music">
        <!-- behavior: Kieu chay, value=(scroll(cuốn qua hết trang web), slide(trượt đến mép trang web sẽ dừng), alternate(chạy qua lại giữa 2 mép))
            loop = ìninite: lặp vô hạn
         -->
        <marquee width="100%" behavior="scroll" direction="left" loop="infinite" scrollamount="11"><p>Nhạc Online</p></marquee>
        
        <a href="">Chia xa</a><br>
        <a href="">Nỗi buồn chim sáo</a>
    </div>
    
</body>
</html>
