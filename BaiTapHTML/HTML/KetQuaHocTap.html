<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả học tập</title>
</head>
<body>
    <table style="border: solid 1px;" align="center" rules="all" width="600px">
        <caption><h3>KẾT QUẢ HỌC TẬP</h3></caption>
        <tr style="font-weight: bold; background-color: rgb(0, 255, 0);">
            <td align="center" rowspan="2">Họ và tên học sinh</td>
            <td align="center" colspan="2">Năm sinh</td>
            <td align="center" rowspan="2">Điểm TB</td>
            <td align="center" rowspan="2">Xếp loại</td>
        </tr>
        <tr>
            <td style="font-weight: bold;" align="center">Nam</td>
            <td style="font-weight: bold;" align="center">Nữ</td>
        </tr>
        <tr>
            <td>Lê Thanh Xuân</td>
            <td></td>
            <td align="center">1950</td>
            <td align="center">8.5</td>
            <td align="center">Giỏi</td>
        </tr>
        <tr>
            <td>Phan Thế Hạ</td>
            <td align="center">1985</td>
            <td></td>
            <td align="center">6.5</td>
            <td align="center">Khá</td>
        </tr>
        <tr>
            <td>Trần Hoài Thu</td>
            <td></td>
            <td align="center">1986</td>
            <td align="center">9.5</td>
            <td align="center">Xuất sắc</td>
        </tr>
        <tr>
            <td>Trương Lưu Đông</td>
            <td align="center">1984</td>
            <td align="center"></td>
            <td align="center">6.0</td>
            <td align="center">Trung bình</td>
        </tr>
        <tr>
            <td>Lưu Thế Mạc</td>
            <td align="center">1985</td>
            <td align="center"></td>
            <td align="center">4.5</td>
            <td align="center">Kém</td>
        </tr>
        <tr style="font-weight: bold; background-color: rgb(0, 255, 0);">
            <td align="center" colspan="3">Tổng số học sinh đạt:</td>
            <td align="center" colspan="2">4 học sinh giỏi</td>
        </tr>
    </table>
</body>
</html>
