<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và các điều khiển</title>
    <style>
        #apply{
            box-shadow: 5px 5px 9px 3px;
            width: 620px; 
            height: 420px;
        }
        #clickbutton{
            width: 70px;
            height: 30px;
            border-radius: 7px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <form style="width: 875px;" action="list" id="apply">
        <table align="center" border="1" width="600px" height="300px" style="color: green; background-color: rgb(175, 226, 175);" rules="all">
            <caption><h2 style="color: green; text-align: center; font-size: 28px;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2></caption>
            <tr>
                <td><label for="FullName">Họ và tên</label></td>
                <td><input type="text" name="Name" id="UName" value="Nguyễn Ngọc Quỳnh Nga" required></td>
            </tr>
            <tr>
                <td><label for="Address">Địa chỉ</label></td>
                <td><input type="text" name="address" id="Address" value="2Bia Hùng Vương, Q10" required></td>
            </tr>
            <tr>
                <td><label for="PhoneNumber">Điện thoại</label></td>
                <td><input type="text" name="phonenumber" id="PhoneNumber" value="0909097506" minlength="10" required></td>
            </tr>
            <tr>
                <td><label for="Gender">Phái</label></td>
                <td>
                    <input type="radio" name="gender" id="Male" value="Male">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="Female" value="Female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="Jobs">Nghề nghiệp</label></td>
                <td>
                    <select id="data">
                        <option value="Bác sĩ">Bác sĩ</option>
                        <option value="Kỹ sư">Kỹ sư</option>
                        <option value="Giáo viên">Giáo viên</option>
                        <option value="Khác">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="products">Chọn sản phẩm tham gia</label></td>
                <td>
                    <select size="4" multiple="multipe">
                        <option style="color: white; background-color: rgb(21, 57, 175);" value="Kem đánh răng">Kem đánh răng</option>
                        <option value="Bột giặt">Bột giặt</option>
                        <option style="color: white; background-color: rgb(21, 57, 175);"value="Dầu gội">Dầu gội</option>
                        <option value="Sữa tắm">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="amount-people">Số người dự đoán tham gia</label></td>
                <td><input type="text" name="Count" id="CountPerson" value="250000"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="choose" name="button" id="clickbutton">Đồng ý</button>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
