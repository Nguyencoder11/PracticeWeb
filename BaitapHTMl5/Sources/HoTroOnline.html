    <style>
        .bar_title {
            display: flex;
            justify-content: space-between;
            background-color: #8c0209;

            border-bottom-right-radius: 20px;
            padding: 10px 0;
        }

        .sidebarleft {
            padding: 0;
            padding-left: 10px;
            display: flex;
            flex-flow: column wrap;
            list-style-type: none;
        }

        .sidebarleft li {
            line-height: 40px;
            display: block;
            border-bottom: 1px dashed #8c0209;

        }

        .sidebarleft li>a {
            display: block;
            text-decoration: none;
            color: #8c0209;
            font-size: 15px;
        }

            <div class="bar_bg" style="color: white; font-weight: bold;">Hỗ trợ trực tuyến</div>
            <div class="bar_right"></div>
        </div>
        <div class="information"
