<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onforcus & Onchange</title>
    <style>
        .form {
            display: flex;
            justify-content: center;
        }

        #notification {
            padding: 5px;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="form">
        <form action="event">
            <label for="notification"><input type="text" name="notification" id="notification" onfocus="Focus()" onchange="Change()"></label>
        </form>
    </div>
    <script>
        var val = document.getElementById('notification').value;
        function Focus(){
            if(val == ""){
                window.open('focus');
            }
        }

        function Change(){
            if(val != ""){
                alert('change');
            }
        }
    </script>
</body>

</html>
