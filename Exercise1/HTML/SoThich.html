<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Hobby" content="So thich cua toi">
    <title>Sở thích của tôi</title>
</head>
<body>
    <!-- Tạo các danh sách -->
    <h1>SỞ THÍCH CỦA TÔI</h>
    <h2>Đồ uống yêu thích</h2>
    <ol>
        <li>Cà phê sữa</li>
        <li>Trà Thái Nguyên</li>
        <li>Nhân trần</li>
        <li>Bia</li>
        <li>Nước ngọt</li>
    </ol>

    <h2>Đồ ăn yêu thích</h2>
    <ul>
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
    </ul>

    <!-- Tạo audio tự động phát theo trình duyệt -->
    <h2>Bài hát yêu thích</h2>
    <audio controls autoplay loop preload="auto">
        <source src="../audio & videos/GoGo.mp3" type="audio/mp3">
    </audio>

    <!-- Tạo video tự động phát theo trình duyệt -->
    <h2>Video yêu thích</h2>
    <video controls autoplay loop preload="auto" height="170px" width="300px">
        <source src="../audio & videos/bunny.mp4" type="video/mp4">
    </video>
</body>
</html>
